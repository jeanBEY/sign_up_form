<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="left-section">
            <div id="logo">
                <img id="img1" src="/odin-lined.png">
                <p>ODIN</p>
            </div>

            <div id="background_pic">
                <img id="img2" src="halie-west-25xggax4bSA-unsplash.jpg">
            </div>

        </div>

        <div class="right-section">

                <div>
                    <p>This is not a real online service.  You know you need something<br>
                        like this in your life to help you realize your deepest dreams.<br>
                        Sign up <em>now</em> to get started.<br><br>
                        You <em>know</em> you want to.
                    </p>

                    <p>Let's do this</p>

                </div>
            <form action="example.com/path" method="post">

                <div>

                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm_password"> CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>

                <div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account.  Log in</p>
                </div>
            
            </form>

        </div>
    </body>

</html>
